<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

  <title>Aplicação Buscar CEP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="imagem/image.png" alt="Imagem de pesquisa" />
  <h1>Aplicativo para pesquisa de CEP</h1>
  <div class="divisoria"></div>
  <form id="formulario">
    <label for="cep_da_cidade">CEP da cidade</label>
    <input id="cep_da_cidade" type="text" name="cep_da_cidade" placeholder="Digite o CEP" />
    <button type="submit">Pesquisar CEP</button>
  </form>

  <table class="tabela-ceps">
    <caption>
      <h2>CEP's pesquisados</h2>
    </caption>
    <thead>
      <tr>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!--MINHA TAG DE SCRIPT-->
  <script src="script.js"></script>
</body>

</html>
